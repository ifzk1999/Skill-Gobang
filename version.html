<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本信息 - 技能五子棋</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .version-container {
            background: rgba(30, 60, 114, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .version-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #1e3c72;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
            text-align: left;
        }
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .info-label {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #4ade80; }
        .status-updating { background: #fbbf24; }
        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #1e3c72;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            .version-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="version-container">
        <h1>🎯 技能五子棋</h1>
        <div class="version-badge">v2.2.0 - 策略文档严格执行版</div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">🚀 部署状态</div>
                <div><span class="status-indicator status-online"></span>在线运行</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">📅 更新时间</div>
                <div id="update-time">检查中...</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">🧠 AI版本</div>
                <div>策略严格执行版 v2.2.0</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">🎮 游戏模式</div>
                <div>技能五子棋</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">🔧 最新功能</div>
                <div>严格策略执行+智能决策</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">📱 平台支持</div>
                <div>Web + PWA</div>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="index.html" class="btn">🎮 开始游戏</a>
            <a href="https://github.com/ifzk1999/Skill-Gobang" class="btn" target="_blank">📦 源代码</a>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
            <p>🔄 GitHub Pages 自动部署</p>
            <p>⚡ 通常在推送后 1-2 分钟内更新</p>
        </div>
    </div>

    <script>
        // 显示当前时间作为检查时间
        document.getElementById('update-time').textContent = new Date().toLocaleString('zh-CN');
        
        // 检查主页面是否可访问
        fetch('index.html')
            .then(response => {
                if (response.ok) {
                    console.log('✅ 主页面部署成功');
                } else {
                    console.log('❌ 主页面访问异常');
                }
            })
            .catch(error => {
                console.log('❌ 网络连接异常:', error);
            });
    </script>
</body>
</html>
