<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能五子棋 - 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 8px;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: #ffd700;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 技能五子棋</h1>
        <div class="status">
            ✅ GitHub Pages 部署成功！
        </div>
        <p>如果你能看到这个页面，说明GitHub Pages已经正常工作了！</p>
        <p>现在可以访问完整的游戏了：</p>
        <a href="./index.html" class="link">🎯 开始游戏</a>
        <a href="https://github.com/ifzk1999/Skill-Gobang" class="link">📂 查看源码</a>
        
        <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            <p>🔮 游戏特色：</p>
            <p>🌪️ 飞沙走石 | ⚡ 力拔山兮 | ⏰ 时光倒流</p>
            <p>🤖 智能AI对手 | 📱 移动端支持 | 🎨 精美界面</p>
        </div>
    </div>
    
    <script>
        // 简单的测试脚本
        console.log('GitHub Pages 测试页面加载成功！');
        console.log('当前URL:', window.location.href);
        console.log('时间:', new Date().toLocaleString());
    </script>
</body>
</html>
